<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">RedSocial</a>
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="submit">Cerrar sesion</button></a>
        </div>
    </nav>
    <div style=" display: flex; flex-direction: column; align-items: center;">
        {% if user.is_authenticated %}
            {% if user.userprofile.profile_picture %}
                <img src="{{ user.userprofile.profile_picture.url }}" alt="Imagen de perfil" width="100px" height="100px" style="border-radius: 50%;">
            {% else %}
                <p>No has subido una imagen de perfil todavía.</p>
            {% endif %}
            <p>{{ user.username }}!</p>
        {% else %}
            <p>Inicia sesión para ver tu perfil.</p>
            <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
    </div>
    <a href="{% url 'profile' %}">Agregar Imagen de Perfil</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
